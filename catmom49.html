<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>백그라운드 이미지 스크롤</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('catmom49.png'); /* 배경 이미지 경로 */
            background-size: contain; /* 이미지가 잘리지 않도록 설정 */
            background-repeat: no-repeat; /* 이미지 반복 방지 */
            background-position: top center; /* 중앙 정렬 */
            background-attachment: scroll; /* 스크롤 가능하게 설정 */
            height: 200vh; /* 충분한 높이를 줘서 스크롤 가능하게 */
        }
    </style>
