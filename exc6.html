<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>불 꺼짐 효과</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      position: relative;
      background-color: yellow;
      overflow: hidden;
    }

    #mainImage {
      position: absolute;
      top: 50px;
      left: 40px;
      right: 40px;
      width: calc(100% - 80px);
      height: auto;
      z-index: 1;
    }

    #switch {
      position: fixed;
      bottom: 40px;
      right: 30px;
      width: 60px;
      height: auto;
      z-index: 2;
      cursor: pointer;
    }
    .container {
            background-color: rgba(0, 0, 0, 0.4); /* 배경만 반투명 */
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            position: fixed;
            bottom: 40px;
            left: 40%;
            transform: translateX(-50%);
            width: 60%;
            max-width: 375px;
            flex-direction: column;
            align-items: center;
        }
        .input-container {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: center;
        }
        input {
            padding: 8px;
            font-size: 14px;
            width: 60%;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            caret-color: orange; /* 커서를 주황색으로 변경 */

        }
        button {
            padding: 4px 6px;
            width: 65px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            background-color: orange;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.466);
        }
        @media (max-width: 768px) {
            .container {
                width: 60%;
                padding: 10px;
            }
            input {
                font-size: 12px;
                width: 60%;
            }
            button {
                font-size: 12px;
                padding: 4px 6px;
            }
        }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="answer">
    <button onclick="checkAnswer()">입력</button>
</div>
  <!-- 처음 밝은 이미지 -->
  <img id="mainImage" src="bright.png" alt="밝은 이미지" />

  <!-- 오른쪽 하단 스위치 -->
  <img id="switch" src="lighton.png" alt="불끄기 스위치" />
  <div id="answerModal" style="
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 9999;
  justify-content: center;
  align-items: center;
">
  <div style="
    background: white;
    padding: 30px 20px;
    border-radius: 10px;
    text-align: center;
    width: 80%;
    max-width: 320px;
  ">
    
   
    <img src="gloomshelf.png" alt="정답 이미지" style="width: 100%; max-width: 240px; margin-bottom: 20px;" />
    
    <button onclick="closeModal()" style="
      background: orange;
      color: white;
      font-weight: bold;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    ">창 닫기</button>
  </div>
</div>
  <script>
    if (navigator.userAgent.includes("KAKAOTALK")) {
  if (confirm("카카오톡 브라우저에서는 화면이 깨질 수 있습니다. 기본 브라우저에서 여시겠어요?")) {
    location.href = 'intent://' + location.href.replace(/^https?:\/\//, '') + '#Intent;scheme=https;package=com.android.chrome;end';
  }
}
  function checkAnswer() {
    const input = document.getElementById("answer").value.trim();
    if (input === "darkness") {
      document.getElementById("answerModal").style.display = "flex";
    } else {
      alert("다시 생각해 봐");
    }
  }

  function closeModal() {
    document.getElementById("answerModal").style.display = "none";
  }
    const mainImage = document.getElementById('mainImage');
    const switchImage = document.getElementById('switch');

    let isLightOn = true;

    switchImage.addEventListener('click', () => {
      if (isLightOn) {
        mainImage.src = "dark.png";
        switchImage.src = "lightoff.png";
      } else {
        mainImage.src = "bright.png";
        switchImage.src = "lighton.png";
      }
      isLightOn = !isLightOn;
    });
  </script>
</body>
</html>
