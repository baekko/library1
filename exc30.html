<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>키패드</title>
  <style>
    body {
      background-image: url("monster3.jpg"); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
    }
    .container {
      position: absolute;
      bottom: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(4, 40px);
      gap: 6px;
      background: #666;
      padding: 8px;
      border-radius: 10px;
      box-sizing: content-box;
    }

    .key {
      width: 40px;
      height: 40px;
      background: #aaa;
      border: 2px solid #555;
      border-radius: 8px;
      box-shadow: inset 0 0 5px #000;
      transition: 0.2s;
    }

    .key.active {
      background: #ffe066;
      box-shadow: 0 0 10px #ffd700;
    }

    #submit {
      margin-top: 16px;
      width: 65px;
      height: 30px;
      background: orange;
      color: white;
      font-size: 12px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      box-shadow: 0 0 5px #222;
      cursor: pointer;
    }

    .button-container {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    button {
      padding: 3px 5px;
      width: 50px;
      font-size: 10px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      background-color: orange;
      border: none;
      border-radius: 5px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.466);
    }

    button:disabled {
      background-color: rgb(109, 93, 93) !important;
      cursor: not-allowed;
      opacity: 0.8;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      padding: 15px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .modal-content {
      text-align: center;
    }

    .close {
      float: right;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
    }

    #message {
      position: absolute;
      top: 20px;
      color: #fff;
      font-size: 1.2em;
    }

    @media (max-width: 420px) {
      .keypad {
        grid-template-columns: repeat(3, 1fr);
        width: auto;
        justify-items: center;
      }

      .key {
        width: 40px;
        height: 40px;
      }

      .container {
        bottom: 60px;
      }

      #submit {
        width: 50px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button id="hint1" onclick="useHint1()">힌트 1</button>
    <button id="hint2" onclick="useHint2()" disabled>힌트 2</button>
    <button id="answerBtn" onclick="showAnswerModal()" disabled>정답 보기</button>
    <button onclick="showScore()">점수 보기</button>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <p id="modalText"></p>
    </div>
  </div>

  <div class="container">
    <div class="keypad" id="keypad">
      <div class="key" data-index="0"></div>
      <div class="key" data-index="1"></div>
      <div class="key" data-index="2"></div>
      <div class="key" data-index="3"></div>
      <div class="key" data-index="4"></div>
      <div class="key" data-index="5"></div>
      <div class="key" data-index="6"></div>
      <div class="key" data-index="7"></div>
      <div class="key" data-index="8"></div>
      <div class="key" data-index="9"></div>
      <div class="key" data-index="10"></div>
      <div class="key" data-index="11"></div>
    </div>
    <button id="submit">입력</button>
  </div>

  <div id="message"></div>

  <script>
    if (navigator.userAgent.includes("KAKAOTALK")) {
  if (confirm("카카오톡 브라우저에서는 화면이 깨질 수 있습니다. 기본 브라우저에서 여시겠어요?")) {
    location.href = 'intent://' + location.href.replace(/^https?:\/\//, '') + '#Intent;scheme=https;package=com.android.chrome;end';
  }
}
    const keys = document.querySelectorAll('.key');
    const submit = document.getElementById('submit');
    const modal = document.getElementById('modal');
    const modalText = document.getElementById('modalText');

    const correctIndexes = [0, 2, 5, 9, 11];
    let hint1Used = false;
    let hint2Used = false;
    let answerUsed = false;
    let score = 100;

    function updateScore(change) {
      score += change;
    }

    function useHint1() {
      modalText.innerText = "팀 리브레이크에게 힌트는 없어.";
      modal.style.display = "block";
      document.getElementById('hint2').disabled = false;
      if (!hint1Used) {
        updateScore(-1);
        hint1Used = true;
      }
    }

    function useHint2() {
      modalText.innerText = "팀 리브레이크에게 힌트는 없다니까.";
      modal.style.display = "block";
      document.getElementById('answerBtn').disabled = false;
      if (!hint2Used) {
        updateScore(-1);
        hint2Used = true;
      }
    }

    function showAnswerModal() {
      modalText.innerText = "안알려줌";
      modal.style.display = "block";
      if (!answerUsed) {
        updateScore(-1);
        answerUsed = true;
      }
    }

    function showScore() {
      modalText.innerText = "현재 점수: " + score + "점";
      modal.style.display = "block";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    keys.forEach(key => {
      key.addEventListener('click', () => {
        key.classList.toggle('active');
      });
    });

    submit.addEventListener('click', () => {
      const selected = Array.from(keys)
        .map((key, index) => key.classList.contains('active') ? index : null)
        .filter(i => i !== null);

      const isCorrect = correctIndexes.every(i => selected.includes(i)) &&
                        selected.length === correctIndexes.length;

      if (isCorrect) {
        window.location.href = "https://baekko.github.io/library/exc31.html";
      } else {
        modalText.innerText = "정말 도서관에서 그래도 된다고 생각해?";
        modal.style.display = "block";
      }
    });
  </script>
</body>
</html>
