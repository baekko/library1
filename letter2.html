<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>해미도서관 방탈출</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #3ec6e0 0%, #7cd3f3 100%);
      color: white;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }

    .visible {
      display: block;
    }

    .centered {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: white;
      color: #333;
      margin-top: 20px;
    }

    /* 전화 화면 */
    .call-info {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
    }

    .call-info .label {
      font-size: 5vw;
      opacity: 0.9;
    }

    .call-info .caller {
      font-size: 8vw;
      font-weight: bold;
      margin-top: 1vh;
    }

    .buttons {
      position: absolute;
      bottom: 10vh;
      width: 100%;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }

    .button {
      width: 20vw;
      height: 20vw;
      max-width: 100px;
      max-height: 100px;
      background-color: white;
      border-radius: 50%;
      border: 4px solid;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button svg {
      width: 9vw;
      height: 9vw;
      max-width: 40px;
      max-height: 40px;
    }

    .green {
      border-color: green;
    }

    .green svg {
      transform: rotate(-90deg);
      fill: green;
    }

    .red {
      border-color: red;
    }

    .red svg {
      transform: rotate(135deg);
      fill: red;
    }
  </style>
</head>
<body>

  <!-- 오프닝 화면 -->
  <div class="screen visible" id="opening-screen">
    <div class="centered">
      <h1>편지왔어요.<br>오늘도 파이팅입니다!</h1>
      <button onclick="showCallScreen()">다음</button>
    </div>
  </div>

  <!-- 전화 수신 화면 -->
  <div class="screen" id="call-screen">
    <div class="call-info">
      <div class="label">수신전화</div>
      <div class="caller">해미도서관</div>
    </div>

    <div class="buttons">
      <div class="button red" onclick="ignoreCall()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path fill="red" d="M6.62 10.79a15.91 15.91 0 006.59 6.59l2.2-2.2a1 1 0 011.05-.24 
          11.72 11.72 0 003.69.59 1 1 0 011 1v3.5a1 1 0 01-1 
          1A17 17 0 013 5a1 1 0 011-1h3.5a1 1 0 011 1 
          11.72 11.72 0 00.59 3.69 1 1 0 01-.25 1.05l-2.2 2.2z"/>
        </svg>
      </div>

      <div class="button green" onclick="answerCall()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path fill="green" d="M21 16.5l-4.3-1a1 1 0 00-1 .3l-2.2 2.2a16 16 0 01-7.3-7.3l2.2-2.2a1 1 0 00.3-1l-1-4.3A1 1 0 007 3H3.5A1.5 1.5 0 002 4.5 17.5 17.5 0 0019.5 22a1.5 1.5 0 001.5-1.5V17a1 1 0 00-.5-.9z"/>
        </svg>
      </div>
    </div>
  </div>

  <audio id="voice" src="haemi-voice.mp3"></audio>

  <script>
    function showCallScreen() {
      document.getElementById('opening-screen').classList.remove('visible');
      document.getElementById('call-screen').classList.add('visible');

      // 진동 시작 (iOS 포함)
      if (navigator.vibrate) {
        navigator.vibrate([500, 300, 500]);
      }
    }

    function answerCall() {
      const audio = document.getElementById('voice');
      audio.play();
      document.querySelector('.label').innerText = '통화 중';
      navigator.vibrate && navigator.vibrate(0);
    }

    function ignoreCall() {
      // 무반응
    }
  </script>

</body>
</html>
