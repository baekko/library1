<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redline 재정비</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      overflow: hidden; /* 스크롤 절대 없음 */
    }

    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #write-wrapper {
      position: relative;
      width: calc(100vw - 60px);
      max-width: 507px;
      margin: 60px auto 0 auto; /* 위 100px, 좌우 여백 */
    }

    #write {
      width: 100%;
      height: auto;
      display: block;
    }
    #write2 {
      position: absolute;
      top: 380px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 507px;
      display: block;
    }
    .redline {
      position: absolute;
      z-index: 10;
      touch-action: none;
      user-select: none;
      cursor: grab;
    }
    .container {
            background-color: rgba(0, 0, 0, 0.4); /* 배경만 반투명 */
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            max-width: 375px;
            flex-direction: column;
            align-items: center;
        }
        .input-container {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: center;
        }
        input {
            padding: 8px;
            font-size: 14px;
            width: 60%;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            caret-color: orange; /* 커서를 주황색으로 변경 */

        }
        button {
            padding: 4px 6px;
            width: 65px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            background-color: orange;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.466);
        }
    /* 원본 redline 크기 + write 아래에 위치 */
    #redline1 {
      width: 128px;
      height: 11px;
      top: 220px;
      left: 140px;
    }

    #redline2 {
      width: 49px;
      height: 170px;
      top: 220px;
      left: 100px;
    }

    #redline3 {
      width: 100px;
      height: 116px;
      top: 220px;
      left: 167px;
    }

    #redline4 {
      width: 147px;
      height: 36px;
      top: 290px;
      left: 43px;
    }
    @media (max-width: 768px) {
            .container {
                width: 80%;
                padding: 10px;
            }
            input {
                font-size: 12px;
                width: 60%;
            }
            button {
                font-size: 12px;
                padding: 4px 6px;
            }
        }
  </style>
</head>
<body>
 
  <div id="container">
    <div id="write-wrapper">
      <img id="write" src="write.png" alt="글 이미지" />
      <img id="write2" src="write2.png" alt="write2 이미지">
      <img id="redline1" class="redline" src="redline1.png" />
      <img id="redline2" class="redline" src="redline2.png" />
      <img id="redline3" class="redline" src="redline3.png" />
      <img id="redline4" class="redline" src="redline4.png" />
    </div>
  </div>
  <div class="container">
    <input type="text" id="answer">
    <button onclick="checkAnswer()">입력</button>
</div>  
  <script>
    if (navigator.userAgent.includes("KAKAOTALK")) {
  if (confirm("카카오톡 브라우저에서는 화면이 깨질 수 있습니다. 기본 브라우저에서 여시겠어요?")) {
    location.href = 'intent://' + location.href.replace(/^https?:\/\//, '') + '#Intent;scheme=https;package=com.android.chrome;end';
  }
}
    const redlines = document.querySelectorAll('.redline');

    redlines.forEach(el => {
      let isDragging = false;
      let offsetX = 0, offsetY = 0;

      el.addEventListener('touchstart', e => {
        const touch = e.touches[0];
        const rect = el.getBoundingClientRect();
        const wrapperRect = el.parentElement.getBoundingClientRect();
        offsetX = touch.clientX - rect.left;
        offsetY = touch.clientY - rect.top;
        isDragging = true;
        e.preventDefault();
      });

      el.addEventListener('touchmove', e => {
        if (!isDragging) return;
        const touch = e.touches[0];
        const wrapperRect = el.parentElement.getBoundingClientRect();
        const x = touch.clientX - wrapperRect.left - offsetX;
        const y = touch.clientY - wrapperRect.top - offsetY;
        el.style.left = `${x}px`;
        el.style.top = `${y}px`;
        e.preventDefault();
      });

      el.addEventListener('touchend', () => {
        isDragging = false;
      });
    });
  </script>
</body>
</html>
