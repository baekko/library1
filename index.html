<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프닝</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed; /* 버튼을 화면에 고정 */
            bottom: 20px; /* 화면 하단에 위치 */
            width: 100%;
        }
        .next-button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            opacity: 0;
            visibility: hidden;
            animation: showButton 0s ease-in 5s forwards;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .next-button:hover {
            background-color: orange;
        }

        @keyframes showButton {
            to {
                opacity: 1;
                visibility: visible;
            }
        }

        /* 모바일에서 버튼 크기와 위치 조정 */
        @media (max-width: 768px) {
            .next-button {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted playsinline id="bg-video">
        <source src="catmom1.mp4" type="video/mp4">  <!-- 망고보드 동영상 URL 넣기 -->
    </video>
    
    <div class="button-container">
        <button class="next-button" onclick="goToNextPage()">다음</button>
    </div>
    
    <script>  
        function goToNextPage() {
            window.location.href = "https://baekko.github.io/baekkohouse/catmom50.html"; // 이동할 페이지 설정
        }
    </script>
</body>
</html>
