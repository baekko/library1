<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïù¥ÎØ∏ÏßÄ Î≤ÑÌäº Í≤åÏûÑ</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Courier, sans-serif;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            position: fixed;
            bottom: 85px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
        }
        .image-box {
            width: 15px;
            height: 70px;
            border: 1px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            background-color: white;
            cursor: pointer;
            flex-shrink: 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .button-container {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .submit-button {
            position: fixed;
            bottom: 55px;
            left: 50%;
            transform: translateX(-50%);
        }
        button {
            padding: 4px 6px;
            width: 65px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            background-color: orange;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.466);
        }
        button:disabled {
            background-color: rgb(109, 93, 93) !important;
            cursor: not-allowed;
            opacity: 0.8;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .modal-content {
            text-align: center;
        }
        .close {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .image-box {
                width: 15px;
                height: 70px;
            }
            button {
                font-size: 12px;
                padding: 4px 6px;
            }
        }
           
    </style>
</head>
<body>
    <video class="video-background" autoplay muted playsinline id="bg-video">
        <source src="catmom32.mp4" type="video/mp4">  <!-- ÎßùÍ≥†Î≥¥Îìú ÎèôÏòÅÏÉÅ URL ÎÑ£Í∏∞ -->
    </video>
    <div class="image-container" id="imageContainer">
    </div>
    <button class="submit-button" onclick="checkAnswer()">ÏûÖÎ†•</button>
    <div class="button-container">
        <button id="hint1" onclick="useHint('hint1Count', 'ÌÜµÌï©Îç∞Ïä§ÌÅ¨Ïóê Í∞ÄÎ©¥ Ïã§ÎßàÎ¶¨Í∞Ä ÌíÄÎ¶¥Í±∞Ïïº')">ÌûåÌä∏ 1</button>
        <button id="hint2" onclick="useHint('hint2Count', 'Ïã§Î°úÌè∞ ÏùåÍ≥ÑÎßàÎã§ ÏÉâÏù¥Îã¨Îùº')" disabled>ÌûåÌä∏ 2</button>
        <button id="answerBtn" onclick="useHint('answerCount', 'ÎÇòÎπÑÏïº')" disabled>Ï†ïÎãµ Î≥¥Í∏∞</button>
        <button onclick="showScore()">Ï†êÏàò Î≥¥Í∏∞</button>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>
    
    
    <script>
        const images = ['a', 'b', 'c', 'd', 'e'];
        const correctCounts = { 'a': 3, 'b': 3, 'c': 3, 'd': 1, 'e': 1 };
        let selectedImages = Array(11).fill('a');

        function renderImages() {
            const container = document.getElementById("imageContainer");
            container.innerHTML = "";
            selectedImages.forEach((img, index) => {
                let div = document.createElement("div");
                div.className = "image-box";
                let imgElement = document.createElement("img");
                imgElement.src = `${img}.png`; 
                imgElement.alt = `Image ${img.toUpperCase()}`;
                imgElement.style.width = "100%"; 
                imgElement.style.height = "100%";
                div.appendChild(imgElement);
                div.onclick = () => cycleImage(index);
                container.appendChild(div);
            });
        }

        function cycleImage(index) {
            const currentIndex = images.indexOf(selectedImages[index]);
            selectedImages[index] = images[(currentIndex + 1) % images.length];
            renderImages();
        }
        let score = localStorage.getItem("score") ? parseInt(localStorage.getItem("score")) : 100;
        let hint1Used = false;
        let hint2Used = false;
        let answerUsed = false;

        function updateScore(points) {
            score += points;
            localStorage.setItem("score", score);
        }
        if (localStorage.getItem("score") === null) {
        localStorage.setItem("score", "100");
        }
        if (localStorage.getItem("hint1Count") === null) {
        localStorage.setItem("hint1Count", "0");
        }
        if (localStorage.getItem("hint2Count") === null) {
        localStorage.setItem("hint2Count", "0");
        }
        if (localStorage.getItem("answerCount") === null) {
        localStorage.setItem("answerCount", "0");
        }

        function useHint(type, message) {
        let count = Number(localStorage.getItem(type));
        
        // ‚úÖ Ï§ëÎ≥µ ÏÇ¨Ïö© Î∞©ÏßÄ: Ïù¥ÎØ∏ ÏÇ¨Ïö©Ìïú ÌûåÌä∏ÎùºÎ©¥ Ï†êÏàò Ï∞®Í∞ê X
        if (count > 0) {
            console.log(`‚ö†Ô∏è ${type} Ïù¥ÎØ∏ ÏÇ¨Ïö©Îê®, Ï∂îÍ∞Ä Í∞êÏ†ê ÏóÜÏùå.`);
        } else {
            count++;
            localStorage.setItem(type, count); // ‚úÖ `localStorage`Ïóê Ï†ïÏÉÅ Ï†ÄÏû•

            let score = Number(localStorage.getItem("score"));
            score--;
            localStorage.setItem("score", score); // ‚úÖ `localStorage`Ïóê Ï†ïÏÉÅ Ï†ÄÏû•

            console.log(`üî• ${type}: ${count}Î≤à ÏÇ¨Ïö©Îê®`);
            console.log(`üî• ÌòÑÏû¨ Ï†êÏàò: ${score}`);
        }

        document.getElementById('modalText').innerText = message;
        document.getElementById('modal').style.display = "block";

        if (type === 'hint1Count') document.getElementById('hint2').disabled = false;
        if (type === 'hint2Count') document.getElementById('answerBtn').disabled = false;
        }

        function showScore() {
        let score = Number(localStorage.getItem("score"));
        alert("ÌòÑÏû¨ Ï†êÏàò: " + score + "Ï†ê");
        }
        function checkAnswer() {
            let selectedCounts = { 'a': 0, 'b': 0, 'c': 0, 'd': 0, 'e': 0 };
            selectedImages.forEach(img => {
                if (selectedCounts.hasOwnProperty(img)) {
                    selectedCounts[img]++;
                }
            });
            
            let isCorrect = Object.keys(correctCounts).every(key => selectedCounts[key] === correctCounts[key]);
            
            if (isCorrect) {
                window.location.href = "https://baekko.github.io/library1/catmom33.html";
            } else {
                document.getElementById("modalText").innerText = "Ï∏ÑÎ•¥Î•º Îã§Ïãú Ï°∞Ìï©Ìï¥!";
                document.getElementById("modal").style.display = "block";
            }
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        document.addEventListener("DOMContentLoaded", () => {
            renderImages();
        });
    </script>


</body>
</html>
