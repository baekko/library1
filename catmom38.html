<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 퍼즐</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: white;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 화면이 고정되도록 설정 */
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0;
            width: 80vw;
            max-width: 350px;
            transform: translateX(-5px); /* 왼쪽으로 5px 이동 */
            margin-top: 40px;
            
        }
        .image-box {
            width: 100%;
            aspect-ratio: 1 / 1;
            border: 0.2px solid rgb(192, 191, 191);
            background-size: cover;
            cursor: pointer;
            
        }
        .container {
            background-color: rgba(0, 0, 0, 0.4); /* 배경만 반투명 */
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            max-width: 375px;
            flex-direction: column;
            align-items: center;
        }
        .button-container {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .input-container {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: center;
        }
        input {
            padding: 8px;
            font-size: 14px;
            width: 60%;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            caret-color: orange; /* 커서를 주황색으로 변경 */
        }
        
        .button-container button {
        padding: 4px 6px; /* ✅ 원래 네가 설정한 값 유지 */
        font-size: 12px;
        white-space: nowrap; /* ✅ 텍스트가 줄바꿈되지 않도록 설정 */
        border-radius: 5px;
        background-color: orange;
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    .button-container button:disabled {
        background-color: gray !important;
        cursor: not-allowed;
        opacity: 0.7;
    }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .modal-content {
            text-align: center;
        }
        #modalTextBelow {
            text-align: center; /* 텍스트 중앙 정렬 */
            display: block; /* 블록 요소로 설정 */
            margin-top: 10px; /* 위쪽 여백 추가 (선택 사항) */
        }
        #correctModal img {
            display: block;   /* 블록 요소로 설정 */
            margin: 0 auto;   /* 좌우 마진 자동으로 설정 (가운데 정렬) */
        }
        #correctModal {
            background-color: white
        }
        .close {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal img {
            max-width: 100%;
            margin-top: 10px;
        }
       
        @media (max-width: 768px) {
            .grid-container {
                margin-top: 40px;
            }
            .container {
                width: 80%;
                padding: 10px;
            }
            input {
                font-size: 12px;
                width: 60%;
            }
            button {
                font-size: 12px;
                padding: 4px 6px;
            }
            .button-container {
            flex-direction: row; /* ✅ 모바일에서도 가로 정렬 유지 */
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted playsinline id="bg-video">
        <source src="catmom38.mp4" type="video/mp4">  <!-- 망고보드 동영상 URL 넣기 -->
    </video>
    <div class="grid-container" id="grid"></div>
    <div class="container">
        <input type="text" id="answer">
        <button onclick="checkAnswer()">입력</button>
    </div>   
    <div class="button-container">
        <!-- 문제 1 버튼 -->
        <div id="problem1_buttons">
            <button id="hint1_problem1" onclick="useHint('problem1', 'hint1Count', '힌트 1 내용')">힌트 1</button>
            <button id="hint2_problem1" onclick="useHint('problem1', 'hint2Count', '힌트 2 내용')" disabled>힌트 2</button>
            <button id="answerBtn_problem1" onclick="useHint('problem1', 'answerCount', '정답 내용')" disabled>정답 보기</button>
        </div>
    
        <!-- 문제 2 버튼 -->
        <div id="problem2_buttons" style="display: none;">
            <button id="hint1_problem2" onclick="useHint('problem2', 'hint1Count', '힌트 1 내용')">힌트 1</button>
            <button id="hint2_problem2" onclick="useHint('problem2', 'hint2Count', '힌트 2 내용')" disabled>힌트 2</button>
            <button id="answerBtn_problem2" onclick="useHint('problem2', 'answerCount', '정답 내용')" disabled>정답 보기</button>
        </div>
    
        <!-- 점수 보기 버튼 -->
        <button onclick="showScore()">점수 보기</button>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>
    <div id="correctModal" class="modal">
        <span class="close" onclick="closeCorrectModal()">&times;</span>
        <img id="modalImage" src="racoonman.png" alt="정답 이미지">
        <p id="modalTextBelow">너구리였잖아!<br><br>너구리 녀석이 어지럽힌<br>매튜의 집을 청소해야 돼.<br>청소함을 찾아서 열어!
            <br><br>청소함을 찾기 전에<br>청소함 비밀번호부터 알아내야 해!<br>청소함 비밀번호는<br>한 번씩만 더 누르면 돼!</p>
    </div>
    <script>
        const grid = document.getElementById('grid');
        const allImages = [

            ['racoon0.png', 'racoon11.png', 'racoon4.png', 'puzzle1.png', 'racoon25.png'],  // 6번 이미지 박스
            ['racoon0.png', 'racoon16.png', 'racoon5.png', 'puzzle2.png', 'racoon28.png'],  // 7번 이미지 박스
            ['racoon0.png', 'racoon6.png', 'puzzle5.png', 'racoon8.png', 'racoon12.png'],  // 8번 이미지 박스
            ['racoon0.png', 'racoon13.png', 'racoon7.png', 'puzzle6.png', 'racoon10.png'],  // 9번 이미지 박스
            ['racoon0.png', 'racoon18.png', 'racoon19.png', 'racoon8.png', 'puzzle7.png'],  // 10번 이미지 박스
            ['racoon0.png', 'racoon19.png', 'racoon18.png', 'racoon9.png', 'puzzle6.png'],  // 11번 이미지 박스
            ['racoon0.png', 'racoon17.png', 'racoon16.png', 'racoon10.png', 'puzzle8.png'],  // 12번 이미지 박스
            ['racoon0.png', 'racoon25.png', 'racoon11.png', 'puzzle5.png', 'racoon22.png'],  // 13번 이미지 박스

            ['racoon0.png', 'racoon23.png', 'racoon9.png', 'racoon13.png', 'puzzle9.png'],  // 15번 이미지 박스
            ['racoon0.png', 'racoon25.png', 'racoon24.png', 'racoon14.png', 'puzzle10.png'],  // 16번 이미지 박스

            ['racoon0.png', 'racoon25.png', 'racoon15.png', 'puzzle13.png','racoon24.png'],  // 19번 이미지 박스
            ['racoon0.png', 'racoon30.png', 'racoon26.png', 'racoon17.png', 'puzzle14.png'],  // 20번 이미지 박스
            ['racoon0.png', 'racoon13.png', 'racoon9.png', 'racoon18.png', 'puzzle15.png'],  // 21번 이미지 박스
            ['racoon0.png', 'racoon19.png', 'puzzle6.png', 'racoon12.png', 'racoon20.png'],  // 22번 이미지 박스

            ['racoon0.png', 'racoon19.png', 'racoon16.png', 'racoon22.png', 'puzzle7.png'],  // 25번 이미지 박스
            ['racoon0.png', 'racoon20.png', 'racoon27.png', 'racoon23.png', 'puzzle8.png'],  // 26번 이미지 박스
            ['racoon0.png', 'racoon30.png', 'racoon24.png', 'puzzle5.png', 'racoon2.png'],  // 27번 이미지 박스
            ['racoon0.png', 'racoon25.png', 'puzzle5.png', 'racoon30.png', 'racoon6.png'],  // 28번 이미지 박스
            ['racoon0.png', 'racoon26.png', 'puzzle16.png', 'racoon16.png', 'racoon2.png'],  // 29번 이미지 박스
            ['racoon0.png', 'racoon27.png', 'puzzle17.png', 'racoon18.png', 'racoon24.png'],  // 30번 이미지 박스
            ['racoon0.png', 'racoon1.png', 'racoon28.png', 'puzzle18.png',' racoon26.png'],  // 31번 이미지 박스
            ['racoon0.png', 'racoon24.png', 'racoon29.png', 'puzzle19.png', 'racoon22.png'],  // 32번 이미지 박스
            ['racoon0.png', 'racoon17.png', 'racoon30.png', 'puzzle18.png', 'racoon25.png'],  // 33번 이미지 박스
            ['racoon0.png', 'racoon31.png', 'puzzle16.png', 'racoon20.png', 'racoon23.png'],  // 34번 이미지 박스
            ['racoon0.png', 'racoon32.png', 'puzzle17.png', 'racoon12.png', 'racoon24.png'],  // 35번 이미지 박스

            ...Array.from({ length: 33 }, (_, i) => [
                `image${i + 4}_1.jpg`, `image${i + 4}_2.jpg`, `image${i + 4}_3.jpg`, `image${i + 4}_4.jpg`, `image${i + 4}_5.jpg`
            ])
        ];
        
        for (let i = 0; i < 35; i++) {
            let box = document.createElement('div');
            box.classList.add('image-box');
            let currentIndex = 0;
            box.style.backgroundImage = `url(${allImages[i][currentIndex]})`;
            box.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % allImages[i].length;
                box.style.backgroundImage = `url(${allImages[i][currentIndex]})`;
            });
            grid.appendChild(box);
        }

        let firstCorrectAnswered = false;
        let score = localStorage.getItem("score") ? parseInt(localStorage.getItem("score")) : 100;

        // 현재 문제 정답 설정
        let currentAnswer = "너구리";
        let answeredQuestions = 0; // 맞힌 문제 수

        // 힌트 버튼 초기화 함수
        function resetHints() {
        document.getElementById('hint1').disabled = false;
        document.getElementById('hint2').disabled = true;
        document.getElementById('answerBtn').disabled = true;
    }

        // 모달 닫기 함수 수정 (힌트/점수 모달창이 정상적으로 닫히도록)
        function closeModal() {
        document.getElementById('modal').style.display = "none";
        }
        // 정답 모달을 닫고 다음 문제로 진행하는 함수
        function closeCorrectModal() {
        document.getElementById("correctModal").style.display = "none";

        if (answeredQuestions === 1) {
        nextQuestion("5638"); // 첫 번째 문제(너구리) 맞힌 후 다음 문제(5638)로 이동
        }
    }

        // 다음 문제로 변경하는 함수
        function nextQuestion(nextAnswer) {
        currentAnswer = nextAnswer; // 다음 문제 정답 업데이트
        document.getElementById('answer').value = ""; // 입력창 초기화
        resetHints(); // 힌트 버튼 초기화
        }
        document.addEventListener("DOMContentLoaded", () => {
        const keys = [
            "score",
            "problem1_hint1Count", "problem1_hint2Count", "problem1_answerCount",
            "problem2_hint1Count", "problem2_hint2Count", "problem2_answerCount"
        ];

        keys.forEach(key => {
            if (localStorage.getItem(key) === null) {
                localStorage.setItem(key, "0");
            }
        });

        console.log("✅ localStorage 초기화 완료");
    });

    window.onload = function() {
        console.log("✅ 스크립트 로드 완료");

        function useHint(problem, type, message) {
            let key = `${problem}_${type}`;
            let count = Number(localStorage.getItem(key));

            if (isNaN(count)) {
                count = 0;
            }

            if (count >= 1) {
                console.log(`⚠️ ${key} 이미 사용됨, 추가 감점 없음.`);
                return;
            }

            count++;
            localStorage.setItem(key, count);

            let score = Number(localStorage.getItem("score"));
            if (isNaN(score)) {
                score = 100;
            }
            score--;
            localStorage.setItem("score", score);

            console.log(`🔥 ${key}: ${localStorage.getItem(key)}번 사용됨`);
            console.log(`🔥 현재 점수: ${score}`);

            let modalText = document.getElementById('modalText');
            let modal = document.getElementById('modal');

            if (!modalText || !modal) {
                console.error("🚨 모달 요소를 찾을 수 없습니다! HTML 코드 확인 필요");
                return;
            }

            modalText.innerText = message;
            modal.style.display = "block";
            modal.style.visibility = "visible";
            modal.style.opacity = "1";
            console.log("✅ 모달 창 표시됨");

            // ✅ 힌트 버튼 활성화 로직 수정
            if (problem === "problem1") {
                if (type === "hint1Count") {
                    document.getElementById('hint2_problem1').disabled = false;
                } else if (type === "hint2Count") {
                    document.getElementById('answerBtn_problem1').disabled = false;
                }
            } else if (problem === "problem2") {
                if (type === "hint1Count") {
                    document.getElementById('hint2_problem2').disabled = false;
                } else if (type === "hint2Count") {
                    document.getElementById('answerBtn_problem2').disabled = false;
                }
            }
        }
    function checkAnswer(inputId, correctAnswer, nextProblem) {
        let answer = document.getElementById(inputId).value.trim();

        if (answer === correctAnswer) {
            console.log("✅ 정답 입력됨:", correctAnswer);

            if (nextProblem === "problem2") {
                console.log("🔄 문제 2로 변경");
                document.getElementById("problem1_buttons").style.display = "none";
                document.getElementById("problem2_buttons").style.display = "block";
                resetHintsForNextProblem();
            } else {
                console.log("🏁 최종 문제 완료! 다음 페이지로 이동");
                window.location.href = "https://baekko.github.io/baekkohouse/catmom41.html";
            }
        } else {
            console.log("❌ 오답 입력됨:", answer);
            document.getElementById("modalText").innerText = "오답입니다! 다시 시도하세요.";
            document.getElementById("modal").style.display = "block";
        }
    }

    function resetHintsForNextProblem() {
        console.log("🔄 다음 문제를 위해 힌트 버튼 초기화");
        document.getElementById('hint1_problem2').disabled = false;
        document.getElementById('hint2_problem2').disabled = true;
        document.getElementById('answerBtn_problem2').disabled = true;
    }
    function showScore() {
            let score = Number(localStorage.getItem("score"));
            let modalText = document.getElementById('modalText');
            let modal = document.getElementById('modal');

            if (!modalText || !modal) {
                console.error("🚨 모달 요소를 찾을 수 없습니다! HTML 코드 확인 필요");
                return;
            }

            modalText.innerText = "현재 점수: " + score + "점";
            modal.style.display = "block";
        }

        function closeModal() {
            let modal = document.getElementById('modal');
            if (modal) {
                modal.style.display = "none";
                modal.style.visibility = "hidden";
                modal.style.opacity = "0";
            }
        }

        window.useHint = useHint;
        window.showScore = showScore;
        window.closeModal = closeModal;
    };
   
    </script>
</body>
</html>
